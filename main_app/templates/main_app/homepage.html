{% if user.is_authenticated %}
    <h1>Hello, {{ user.username | title }}</h1>
    <button>
        <a href="{% url 'logout' %}">Logout</a>
    </button>
    <button>
        <a href="{% url 'all-cases' %}">Practice cases</a>
    </button>
{% else %}
    <h1>Hello!</h1>
    <button>
        <a href="{% url 'login' %}">Login</a>
    </button>
    <button>
        <a href="{% url 'register' %}">Create a new account</a>
    </button>
{% endif %}
