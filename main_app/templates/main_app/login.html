{% extends 'base.html' %}

{% block title %} Case {% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}</p>
            {{ field }}
        {% endfor %}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account yet?</p>
    <a href="{% url 'register' %}">Create a new account</a>
{% endblock%}
